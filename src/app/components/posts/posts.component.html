<div class="container mt-2">
  <form class="d-flex justify-content-start p-0 mb-3" [formGroup]="filterForm">
    <select class="p-0 rounded" formControlName="gender">
      <option value="all">All</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input class="mx-2 col-md-3 rounded" type="text" placeholder="Поиск" formControlName="email" />
  </form>
  <table class="table table-striped table-light">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users$ | async">
        <td [innerHtml]="item.name | selection: formText"></td>
        <td>{{ item.email | emailMask }}</td>
        <td>{{ item.gender }}</td>
      </tr>
    </tbody>
  </table>
</div>
